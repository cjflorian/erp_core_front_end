<h1>Login</h1>
<form action="" [formGroup]="formNewLogin" (ngSubmit)="onClickLogin()">
    <input type="hidden" class="form-control" formControlName="id">
    <div class="form-group">
        <label for="">UserName</label>
        <input type="text" class="form-control" formControlName="Name_val">
        <div class="error" *ngIf="formNewLogin.controls.Name_val.errors && formNewLogin.controls.email.touched">
            El usuario es requerido
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="Password_val">
        <div class="error" *ngIf="formNewLogin.controls.Password_val.errors && formNewLogin.controls.password.touched">
            La contrase√±a es requerida
        </div>
    </div>
   
   <button type="button" class="btn btn-warning"  (click)="onClickLogin()">LOGIN</button>


</form>
