
<form action="" [formGroup]="formNewUser" (ngSubmit)="onSubmit()"> 
    <div>
        <label for="id">Id:</label>
        <input type="number" id="id" name="id" formControlName="Id">
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="Name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="Email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="Password">
    </div>
    <div>
        <label for="active">Active:</label>
        <input type="checkbox" id="active" name="active" formControlName="Active">
    </div>
    <div>
        <label for="roleId">Role Id:</label>
        <input type="number" id="roleId" name="roleId" formControlName="RoleId">
    </div>
    <input type="submit" value="Enviar"  class="btn btn-success" [disabled]="!formNewUser.valid" *ngIf="isShowCreate"/>
    <button type="button" class="btn btn-warning"  (click)="onClickUpdate()" *ngIf="isShowEdit" >Modificar</button>
 
</form>
